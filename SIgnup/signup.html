<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Speed Gaming | Sign up</title>
        <link rel="icon" type="image/x-icon" href="assets/speed logo-cropped.svg" />
	</head>
	<body>
		<header>
            <div class="header-left">
				<a href="/homepage/index.html">
				<img class="logo" src="assets/speed logo.svg" alt="website logo" />
			    </a>
			
            </div>
            <a href="/homepage/index.html">
            <img class="logo-mobile" src="assets/speed logo.svg" alt="website logo" />
			</a>
            <div class="header-right">            
            <div class="search-wrapper">
			<input class="serach-bar" placeholder="search">
				<img class="search-icon"
                src="assets/search_black_24dp.svg" alt="search" />
			</input>
        </div>
            <div class="login-btn"><a class="login-btn-a" href="/Login/login.html">Login</a></div>
            <div class="wish-wrapper">
                <a href="/wishlist/wishlist.html">
                    <box-icon name='heart' ></box-icon>
                     <div class="badge"></div>
                  </a>
            </div>
            <div class="cart-wrapper">
                <a href="/cart/cart.html">
                    <box-icon name='cart' ></box-icon>
                    <div class="badge"></div>
                  </a>
            </div>
        </div>
		</header>
        <main>
            <div class="signup-wrapper">
                <div class="signup-heading">Sign up</div>
                <div class="name">First Name</div>
                <input class="input" type="text" placeholder="John">
                <div class="name">Last Name</div>
                <input class="input" type="text" placeholder="Doe">
                <div class="email">Email address/username</div>
                <input class="input" type="email" placeholder="john.doe@gmail.com"
                >
                <div class="pwd">Password</div>
                <input class="input input-pwd" type="password" placeholder=" *********" >
                <div class="pwd">Confirm Password</div>
                <input class="input input-pwd" type="password" placeholder=" *********" >
                <div class="terms">
                    <input type="checkbox">
                    I accept all terms and conditions
                </div>
                <button class="signup">Sign up</button>
                <div><a class="existing-account" href="#">Already have an account</a></div>
            </div>
        </main>
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

	</body>
</html>
