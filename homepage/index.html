<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Speed Gaming | Homepage </title>
		<link rel="icon" type="image/x-icon" href="/assets/speed logo-cropped.svg" />
		<link rel="stylesheet" href="homepage.css">
	</head>
	<body>
		<header>
            <div class="header-left">

				<a href="/homepage/index.html">
				<img class="logo" src="/assets/speed logo.svg" alt="website logo" />
			    </a>
			
				
            </div>
			<a href="/homepage/index.html">
            <img class="logo-mobile" src="/assets/speed logo.svg" alt="website logo" />
			</a>
			<div class="header-right">
            <div class="search-wrapper">
			<input class="serach-bar" placeholder="search">
				<img class="search-icon"
                src="/assets/search_black_24dp.svg" alt="search" />
			</input>
        </div>
            <div class="login-btn"><a class="login-btn-a" href="/Login/login.html">Login</a></div>
            <div class="wish-wrapper">
				<a href="/wishlist/wishlist.html">
                  <box-icon name='heart' ></box-icon>
                   <div class="badge"></div>
				</a>	    
            </div>
            <div class="cart-wrapper">
				<a href="/cart/cart.html">
                  <box-icon name='cart' ></box-icon>
                  <div class="badge"></div>
				</a>
            </div>
        </div>
		</header>
		<main>
			<div class="trending">
				<div class="trending-name">
					Tredning games
					<box-icon class="trending-icon" name='trending-up' animation='tada' color='#21b0f2' ></box-icon>
				</div>
				<div class="cards-container">
                      <div class="card">
						  <img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
					  </div>

					  <div class="card">
						<img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
					</div>

					<div class="card">
						<img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
					</div>

					<div class="card">
						<img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
					</div>
				</div>
			</div>

			<div class="main-content">
				<box-icon class="skip-previous" name='skip-previous' color='#21b0f2' ></box-icon>
				<img class="main-image" src="/assets/300715.webp">
				<box-icon class="skip-next" name='skip-next' color='#21b0f2' ></box-icon>
			</div>

            <div class="new-arrivals">
                  <div class="new-arrivals-name">
					  New arrivals
					  <box-icon name='comment-add' animation='flashing' color='#21b0f2' ></box-icon>
				  </div>
				  <div class="cards-container">
					<div class="card">
						<img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
					</div>

					<div class="card">
					  <img class="card-image" src="/assets/ghostrunner (compressed).webp" alt="trending game">
				  </div>
			  </div>
			</div>
		</main>
		<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
	</body>
</html>
